<script charset="ISO-8859-1" src="http://fast.wistia.com/static/concat/E-v1.js"></script>
<script>
wistiaEmbed = Wistia.embed("sy5yaqw437", {
  version: "v1",
  videoWidth: 435,
  videoHeight: 245,
  playerColor: "81b7db"
});
</script>

<script>
  wistiaEmbed.ready( function() {

    function set_resume_time(t) {  
      Wistia.localStorage("resume_time", t);
    }

    function resume_css() {
      return "#ScreenResume {color: rgb(255, 255, 255); display: block; font-family: 'Open Sans', Arial, sans-serif; font-size: 19px; font-weight: bold; height: 52px; letter-spacing: 1px; line-height: 26.59375px; margin-bottom: 17px; text-align: center; white-space: normal; width: 260px; text-align: center; -webkit-box-shadow: rgba(0, 0, 0, 0.901961) 0px 0px 218px 30px inset; -webkit-transition-delay: 0s; -webkit-transition-duration: 0.6000000238418579s; -webkit-transition-property: left; -webkit-transition-timing-function: cubic-bezier(0.42, 0, 0.58, 1); background-color: rgba(48, 48, 48, 0.819608); box-shadow: rgba(0, 0, 0, 0.901961) 0px 0px 218px 30px inset;}";
    }

    var resume_time;

    if (resume_time = Wistia.localStorage("resume_time")) {
      var ResumeScreen = document.createElement("div");
      ResumeScreen.id = "ScreenResume";
      ResumeScreen.style.position = "absolute";
      ResumeScreen.style.top = "0px";
      ResumeScreen.style.left = "0px";
      ResumeScreen.style.width = wistiaEmbed.videoWidth() + "px";
      ResumeScreen.style.height = wistiaEmbed.videoHeight() + "px";
      ResumeScreen.innerHTML = "<p>It looks like you've watched<br />part of this video before!</p><div id='resume_play' style='display: inline-block; padding: 10px;'>Resume</div><div id='resume_skip' style='display: inline-block; padding: 10px;'>Skip</div>";
      wistiaEmbed.grid.top_inside.appendChild(ResumeScreen);
      Wistia.util.addInlineCss(ResumeScreen, resume_css());
      resume_play = document.getElementById("resume_play");
      resume_skip = document.getElementById("resume_skip");

      resume_play.onclick = function() {
        var par;
        if (par = ResumeScreen.parentNode) {
          par.removeChild(ResumeScreen);
          ResumeScreen = null;
          wistiaEmbed.time(resume_time).play();
        }
      }

      resume_skip.onclick = function() {
        var par;
        if (par = ResumeScreen.parentNode) {
          par.removeChild(ResumeScreen);
          ResumeScreen = null;
          wistiaEmbed.play();
        }
      }
    }

    else {
      set_resume_time(0);
      wistiaEmbed.play();
    }
    
    wistiaEmbed.bind("timechange", function(t) {
      set_resume_time(t);
    });

    wistiaEmbed.bind("end", function() {
      set_resume_time(0);
    });

  });
</script>
