<!DOCTYPE html>
<html>
  <head>
    <title>Lab Title</title>
    <link rel="stylesheet" href="http://wistia.com/labs/css/labs.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://fast.wistia.com/static/app-jquery-jquery_jamjar.js"></script>
    <script src="http://fast.wistia.com/static/E-v1.js"></script>
    <script src="http://wistia.com/labs/lib/globalui.js"></script>
    <script>
      loadRelativeCss(["style.css"]);
      loadRelativeScripts(["../lib/labtools.js", "plugin.js", "ui.js"], function() {
        setupLabInterface(jQuery);
      });
    </script>
  </head>
  <body>
    <div id="nonfooter">


      <div id="header">
        <div class="cols">
          <div class="col1 col">
            <h1>Lab Title</h1>
          </div><div class="col2 col">
            Brief lab description
          </div>
        </div>
      </div>


      <div id="body" class="cols">
        <div class="col1 col">
          <div id="configure">


            <!-- Paste Embed Code Section -->
            <div class="jamjar paste_embed_code">
              <div class="jamjar_head">
                <div class="jamjar_title">Paste embed code</div>
              </div>
              <div class="jamjar_body">
                <div class="source_embed_code_field_pair field_pair">
                  <p style="margin-top:0;">Get it from the SuperEmbed Builder.</p>
                  <textarea name="source_embed_code" id="source_embed_code"></textarea>
                </div>
              </div>
            </div>


            <!-- Some other section. Change me! -->
            <div class="jamjar another-section">
              <div class="jamjar_head">
                <div class="jamjar_title">Chapters</div>
              </div>
              <div class="jamjar_body">
                <p style="margin-top:0;">Provide names and times of chapter markers.</p>
                <!--<h3 style="margin-bottom:.25em;">Chapter Markers</h3>-->
                <input id="chapter_1_title" type="text" value="Chapter 1" class="chapter_title_input"/>
                @
                <input id="chapter_1_time" type="text" value="00" class="chapter_time_input"/>

                <input id="chapter_2_title" type="text" value="Chapter 2" class="chapter_title_input"/>
                @
                <input id="chapter_2_time" type="text" value="00" class="chapter_time_input"/>

                <input id="chapter_3_title" type="text" value="Chapter 3" class="chapter_title_input"/>
                @
                <input id="chapter_3_time" type="text" value="00" class="chapter_time_input"/>

                <input id="chapter_4_title" type="text" value="Chapter 4" class="chapter_title_input"/>
                @
                <input id="chapter_4_time" type="text" value="00" class="chapter_time_input"/>

                <input id="chapter_5_title" type="text" value="Chapter 5" class="chapter_title_input"/>
                @
                <input id="chapter_5_time" type="text" value="00" class="chapter_time_input"/>

                <input id="chapter_6_title" type="text" value="Chapter 6" class="chapter_title_input"/>
                @
                <input id="chapter_6_time" type="text" value="00" class="chapter_time_input"/>

                <input id="chapter_7_title" type="text" value="Chapter 7" class="chapter_title_input"/>
                @
                <input id="chapter_7_time" type="text" value="00" class="chapter_time_input"/>

                <input id="chapter_8_title" type="text" value="Chapter 8" class="chapter_title_input"/>
                @
                <input id="chapter_8_time" type="text" value="00" class="chapter_time_input"/>

                <!--<input id="submit" type="submit" value="Save Changes" onclick="javascript:apply_chapters(); return false;" />-->
              </div>
            </div>


          </div> <!-- #configure -->
        </div><div class="col2 col">


          <div id="results">
            <div id="alert" style="display:none;"></div>
            
            <label>Your new embed code</label>
            <textarea id="output_embed_code"></textarea><br/>
            
            <label>Here's how it will look</label>
            <div id="preview">
              <div id="placeholder_preview">Your video here</div>
            </div>
          </div> <!-- #results -->


        </div> <!-- .col2 -->
      </div> <!-- #body -->
      <div id="footerpad">&nbsp;</div>
    </div> <!-- #nonfooter -->
    <div id="footer">&nbsp;</div>

  </body>
</html>
