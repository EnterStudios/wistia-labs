<!DOCTYPE html>
<html>
  <head>
    <title>Chaptering</title>
    <link rel="stylesheet" href="http://wistia.com/labs/css/labs.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://fast.wistia.com/static/app-jquery-jquery_jamjar.js"></script>
    <script src="http://wistia.com/labs/lib/jquery.timeatentry.js"></script>
    <script src="http://fast.wistia.com/static/E-v1.js"></script>
    <script src="http://wistia.com/labs/lib/globalui.js"></script>
    <script>
      loadRelativeCss(["style.css"]);
      loadRelativeScripts(["../lib/labtools.js", "plugin.js", "ui.js"], function() {
        setupLabInterface(jQuery);
      });
    </script>
  </head>
  <body>
    <div id="nonfooter">


      <div id="header">
        <div class="cols">
          <div class="col1 col">
            <h1>Chaptering</h1>
          </div><div class="col2 col">
            Add chapters to your long form videos to provide easy navigation within the video for your viewers
          </div>
        </div>
      </div>


      <div id="body" class="cols">
        <div class="col1 col">
          <div id="configure">


            <!-- Paste Embed Code Section -->
            <div class="jamjar paste_embed_code">
              <div class="jamjar_head">
                <div class="jamjar_title">Paste embed code</div>
              </div>
              <div class="jamjar_body">
                <div class="source_embed_code_field_pair field_pair">
                  <p style="margin-top:0;">Get it from the SuperEmbed Builder.</p>
                  <textarea name="source_embed_code" id="source_embed_code"></textarea>
                </div>
              </div>
            </div>


            <!-- Chapters section. -->
            <div class="jamjar setup">
              <div class="jamjar_head">
                <div class="jamjar_title">Style</div>
              </div>

              <div class="jamjar_body">
                <h3 style="margin-top:0;"><label for="chapters_width">Width</label></h3>
                <input id="chapters_width" type="text" value="200px" />

                <h3><label for="chapters_location">Location</label></h3>
                <select id="chapters_location">
                  <option value="right" selected="selected">Right</option>
                  <option value="left">Left</option>
                </select><br />

                <h3><label for="chapters_show_timestamps">Show timestamps?</label></h3>
                <select id="chapters_show_timestamps">
                  <option value="yes" selected="selected">Yes</option>
                  <option value="no">No</option>
                </select><br />
              </div>
            </div>
            <div class="jamjar chapters">
              <div class="jamjar_head">
                <div class="jamjar_title">Chapters</div>
              </div>
              <div class="jamjar_body">
                <p style="margin-top:0;">Provide names and times of chapter markers.</p>
                <div id="configure_chapters">
                </div>
                <p>
                  <a href="#" id="add_another">Add another</a>
                </p>
              </div>
            </div>


          </div> <!-- #configure -->
        </div><div class="col2 col">


          <div id="results">
            <div id="alert" style="display:none;"></div>
            
            <label>Your new embed code</label>
            <textarea id="output_embed_code"></textarea><br/>
            
            <label>Here's how it will look</label>
            <div id="preview">
              <div id="placeholder_preview">Your video here</div>
            </div>
          </div> <!-- #results -->


        </div> <!-- .col2 -->
      </div> <!-- #body -->
      <div id="footerpad">&nbsp;</div>
    </div> <!-- #nonfooter -->
    <div id="footer">&nbsp;</div>

  </body>
</html>
